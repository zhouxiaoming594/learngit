<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>平顶山公安局110指挥中心可视化平台</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="平顶山">
<link href="css/page1.css" rel="stylesheet" />
</head>
<body>
	<div class="header">
		<br/>
		<div class="bg_1"></div>
		<div  class="bg_2"></div>
		<h1>平顶山公安局110指挥中心可视化平台</h1>
	</div>
	<div class="wrap">	
		<div class="left">
			<div class="box1">
				<h3 class="tittle">刑事案件</h3>
				<div class="box_bg">
					<div class="chart" id="c1"></div>
				</div>
			</div>
			<div class="box2">
				<h3 class="tittle">治安案件</h3>
				<div class="box_bg">
					<div class="chart" id="c2"></div>
				</div>
			</div>
			<div class="box3">
				<h3 class="tittle">交通事故</h3>
				<div class="box_bg">
					<div class="chart" id="c3"></div>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="box4">
				<h3 class="tittle">群众求助</h3>
				<div class="box_bg">
					<div class="chart" id="c4"></div>
				</div>
			</div>
			<div class="box5">
				<h3 class="tittle">群众投诉</h3>
				<div class="box_bg">
					<div class="chart" id="c5"></div>
				</div>
			</div>
			<div class="box6">
				<h3 class="tittle">重点人员监控</h3>
				<div class="box_bg">
					<div class="chart" id="c6"></div>
				</div>
			</div>
		</div>
		<div class="middle">
			<div class="top">
				<div>
					<h2>接处警总数</h2>
					<h3><span id="jiejingzongshu">9,999</span><i>件</i></h3>
					<h4>同比9.3%<span class="arrowup"></span></i>环比7.2%<span class="arrowdown"></span></h4>
				</div>
				<div>
					<h2>处警总数</h2>
					<h3><span id="chujingzongshu">9,999</span><i>件</i></h3>
					<h4>同比9.3%<span class="arrowup"></span></i>环比7.2%<span class="arrowdown"></span></h4>
				</div>
				<div>
					<h2>无效处警</h2>
					<h3><span id="wuxiaochujing">9,999</span><i>件</i></h3>
					<h4>同比9.3%<span class="arrowup"></span></i>环比7.2%<span class="arrowdown"></span></h4>
				</div>
			</div>
			<div class="map" id="map"></div>
		</div>
</div>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/echarts.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/option5.js" type="text/javascript"></script>
<script src="js/平顶山市.js" type="text/javascript"></script>
<script src="js/optionMap.js" type="text/javascript"></script>
</body>
</html>
